<div id="rec_panel">
    <div id="rec_top_div">
        <img id ="rec_panel_img_1"
            src="{{ user.get('profile_url') }}"
            alt=" A profile pic for 
            {{user.get('first_name')}} {{user.get('last_name')}}">
        <h1 id="rec_username">{{user.get('username')}}</h1>
    </div>
    <div id="rec_bottom_div">
        <h2 id="Sug_Text_1">Suggestions for you</h2>
        {% for suggestion in suggestions %}
        <div class="rec_divs">
            <img class="rec_panel_images"
                src="{{ suggestion.get('profile_url') }}"
                alt=" A profile pic for 
                {{suggestion.get('first_name')}} {{suggestion.get('last_name')}}">
            <div class="rec_panel_text_div">
                <h2>{{suggestion.get('username')}}</h2>
                <p class="Sug_Text">Suggested for you</p>
            </div>
            <button>follow</button>
        </div>
        {% endfor %}
    </div>
</div>
